<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Первый сайт</title>
  <style>
   body { margin: 0; }
   header {
    display: block;
    background: #ffd46f url(6-05.png) repeat-x;
   }

    background: rgb(31, 240, 251); /* Цвет фона */
   }

 </head>
 <body>
  <header>
   <div class="header-bg">
